name: Build macOS App

on:
  push:
    branches: [ "main" ] # 触发条件：main分支推送时自动编译
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: macos-latest # 必须使用macOS运行器

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Go环境
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.9' # 指定你的Go版本

    - name: 安装Fyne工具链
      run: |
        go install fyne.io/fyne/v2/cmd/fyne@latest
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH  # 更安全的 PATH 配置方式

    - name: 编译并打包
      run: |
        # 编译二进制（可选步骤）
        # go build -o gowebapp
        GOOS=darwin GOARCH=amd64 go build -o myapp-macos
        
        # 直接打包.app
        fyne package -os darwin -name "gowebapp" -icon assets/icon.png

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-MacOS
        path: |
          MyApp.app
          myapp-macos
